<div class="bg-cover bg-center min-h-screen flex justify-center items-center"
    style="background-image: url('../../../../../assets/city\ background.jpg')">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"></a>
    <div
        class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8">
        <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Password Reset
        </h2>
        <form [formGroup]="passwordResetForm" (ngSubmit)="onSubmit()" class="mt-4 space-y-4 lg:mt-5 md:space-y-5">
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                    email</label>
                <input type="email" formControlName="email" id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-pink-950 focus:border-pink-950 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="mzabibu@gmail.com" required="">
                <div *ngIf="passwordResetForm.get('email')?.invalid && passwordResetForm.get('email')?.touched"
                    class="text-red-500 text-sm">
                    Valid email is required.
                </div>
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New
                    Password</label>
                <input [type]="passwordFieldType" formControlName="password" id="password" placeholder="••••••••"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-pink-950 focus:border-pink-950 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required="">
                    <button type="button" (click)="togglePasswordVisibility()"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                    <span class="fa fa-eye text-pink-950"
                        [ngClass]="{'fa-eye-slash': !passwordVisible, 'fa-eye': passwordVisible}"></span>
                </button>
                <div *ngIf="passwordResetForm.get('password')?.invalid && passwordResetForm.get('password')?.touched"
                    class="text-red-500 text-sm">
                    Password is required (min 4 characters).
                </div>
            </div>
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="newsletter" aria-describedby="newsletter" type="checkbox"
                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-pink-950 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-pink-950 dark:ring-offset-gray-800"
                        required="">
                </div>
                <div class="ml-3 text-sm">
                    <label for="newsletter" class="font-light text-gray-500 dark:text-gray-300">I accept the <a
                            class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">Terms
                            and Conditions</a></label>
                </div>
            </div>
            <button type="submit"
                class="w-full text-white bg-pink-950 hover:bg-pink-900 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                Reset password
            </button>
            <div *ngIf="errorMessage" class="text-red-500 text-sm mt-2">{{ errorMessage }}</div>
        </form>
    </div>
</div>
