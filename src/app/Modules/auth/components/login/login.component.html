<div class="bg-cover bg-center min-h-screen flex justify-center items-center"
    style="background-image: url('../../../../../assets/city\ background.jpg')">
    <div class="bg-white-900 min-h-screen flex justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96 ">
            <img class="w-24 h-24 pt-0.5 pb-2 mx-auto" src="/assets/Elimu pay Logo.png" alt="logo">
            <form [formGroup]="loginForm" (ngSubmit)="submit()">
                <div>
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" formControlName="username" id="username" name="username"
                            class="mt-1 block w-full border-gray-500 rounded-md shadow-sm focus:border-pink-950 focus:ring focus:ring-pink-950 focus:ring-opacity-60"
                            placeholder="Enter your username" required>
                        <small style="color: red;"
                            *ngIf="username?.hasError('required') && (username?.dirty || username?.touched)">Username is
                            required</small>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="relative">
                            <input [type]="passwordFieldType" id="password" name="password" formControlName="password"
                                class="mt-1 block w-full border-gray-500 rounded-md shadow-sm focus:border-pink-950 focus:ring focus:ring-pink-950 focus:ring-opacity-60"
                                placeholder="Enter your password" required>
                            <button type="button" (click)="togglePasswordVisibility()"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                                <span class="fa fa-eye text-pink-950"
                                    [ngClass]="{'fa-eye-slash': !passwordVisible, 'fa-eye': passwordVisible}"></span>
                            </button>
                        </div>
                        <small style="color: red;"
                            *ngIf="password?.hasError('required') && (password?.dirty || password?.touched)">Password is
                            required</small>
                    </div>
                </div>

                <div class="flex items-center justify-between mb-4">
                    <div class="text-sm">
                        <a href="passwordreset" class="font-medium text-blue-600 hover:text-indigo-500">Forgot password?</a>
                    </div>
                </div>
                <div class="flex justify-center">
                    <button type="submit" [disabled]="loginForm.invalid"
                        class="w-full text-white bg-pink-950 hover:bg-gray-500 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center cursor-pointer">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
