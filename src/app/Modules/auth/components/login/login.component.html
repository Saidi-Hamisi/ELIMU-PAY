<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Global Styles -->
    <style>
        body {
            background-image: url('/assets/city background.jpg'); /* Path to your background image */
            background-size: cover; /* Cover the entire body */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
        }
    </style>
</head>
<body>
    <div class="bg-white-900 min-h-screen flex justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96 ">
            <!-- Your login form content here -->
            <img class="w-24 h-24 pt-0.5 pb-2 mx-auto" src="/assets/Elimu pay Logo.png" alt="logo">
            
            <form [formGroup]="loginForm" (ngSubmit)="submit()">
                <div>
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" formControlName="username" id="username" name="username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" placeholder="Enter your username" required>
                        <small style="color: red;" *ngIf="username?.hasError('required') && (username?.dirty || username?.touched)">Username is required</small>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="relative">
                            <input [type]="passwordFieldType" id="password" name="password" formControlName="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" placeholder="Enter your password" required>
                            <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                                <svg [ngClass]="{'text-gray-500': !passwordVisible, 'text-gray-700': passwordVisible}" class="h-5 w-5" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
                                    <path *ngIf="!passwordVisible" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm-3-7a9 9 0 110 18 9 9 0 010-18z"/>
                                    <path *ngIf="passwordVisible" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825a10.5 10.5 0 01-3.875-.825 10.5 10.5 0 01-7.425-7.425A10.5 10.5 0 0110.5 3.175a10.5 10.5 0 013.375 15.65zM15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                </svg>
                            </button>
                        </div>
                        <small style="color: red;" *ngIf="password?.hasError('required') && (password?.dirty || password?.touched)">Password is required</small>
                    </div>
                    <!-- Rest of your form remains unchanged -->
                </div>
                
                
                <div class="flex items-center justify-between mb-4">
                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-indigo-500">Forgot password?</a>
                    </div>
                </div>
                <div class="flex justify-center">
                    <button type="submit" [disabled]="loginForm.invalid" class="w-full text-white bg-pink-900 hover:bg-gray-500 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center cursor-pointer">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
