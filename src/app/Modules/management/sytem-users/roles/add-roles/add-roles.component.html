<div mat-dialog-title class="bg-pink-950">
  <h1 class="text-white">Roles Form</h1>
</div>
<form [formGroup]="RolesForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content>
    <!-- ROLES -->
    <div class="flex flex-row gap-2">
      <mat-form-field class="w-full">
        <mat-label>Role</mat-label>
        <input matInput formControlName="name" placeholder="Enter Role" required>
      </mat-form-field>
    </div>

    <!-- PERMISSIONS -->
    <div class="mt-4">
      <h2 class="text-lg font-semibold text-black">Permissions</h2>
      <div class="flex flex-wrap">
        <div class="w-full md:w-1/6 mb-4 md:mb-0" *ngFor="let permission of permissions">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              [id]="permission.id"
              [checked]="isChecked(permission.id)"
              (change)="onPermissionChange($event, permission.id)"
            >
            <label class="form-check-label text-black" [for]="permission.id">{{ permission.name }}</label>
          </div>
        </div>
      </div>
    </div>
    

    <div mat-dialog-actions class="flex flex-row gap-2 p-4">
      <button mat-raised-button type="button" [mat-dialog-close]="false"
        class="flex-1 border-2 border-pink-950 bg-pink-50 hover:bg-red-900 focus:ring-4 focus:ring-red-700 hover:text-white px-2 py-1 rounded-lg text-sm mx-2">
        Cancel
      </button>
      <button title="Submit Details" mat-raised-button type="submit"
        class="flex-1 border-2 border-pink-950 bg-pink-50 hover:bg-red-900 focus:ring-4 focus:ring-red-700 hover:text-white px-2 py-1 rounded-lg text-sm mx-2">
        {{ data ? 'Update': 'Submit'}}
      </button>
    </div>
  </div>
  <!-- Loading Indicator -->
  <div *ngIf="loading" class="loading-overlay">
    <div class="loading-spinner"></div>
    <div>{{ role }} is being created...</div>
  </div>
</form>
