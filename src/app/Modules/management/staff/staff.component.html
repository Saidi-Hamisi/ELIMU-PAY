
<mat-toolbar>
      
    <span>STAFF MANAGEMENT</span>
    <span class="example-spacer"></span>
    <button mat-raised-button  class="border border-pink-950 hover:bg-pink-950 hover:text-white rounded-lg px-2 py-1 text-sm transition-transform duration-300 transform focus:scale-110" (click)="openAddStaffForm()">

  
      Add staff

    </button>
  </mat-toolbar>
  <div class = "main-body">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="table-container">
     
    
        

  </div>
  <table mat-table [dataSource]="dataSource" matSort>
    
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
        
    
        
    
        <!-- firstname Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
        </ng-container>
    
        <!-- lastname Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name</th>
          <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
        </ng-container>
         <!-- contact Column -->
         <ng-container matColumnDef="contact">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact</th>
          <td mat-cell *matCellDef="let row"> {{row.contact}} </td>
        </ng-container>
         <!-- email Column -->
         <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}}</td>
        </ng-container>
         <!-- Gender Column -->
         <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
          <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
        </ng-container>
         <!-- Date Column -->
         <ng-container matColumnDef="doc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Created</th>
          <td mat-cell *matCellDef="let row"> {{row.doc| date}} </td>
        </ng-container>
         <!-- Action Column -->
         <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openEditForm(row)">
              <mat-icon style="color: blue;">edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteStaff(row.id)">
              <mat-icon style="color: red;">delete</mat-icon>
          </button>
          
            
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
