<mat-toolbar>
    <span>Fee Management</span>
</mat-toolbar>
<div class="main-body">

<div class="container">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row, let i = index"> {{i+1}} </td>
          </ng-container>
      
          <!-- uniqueid Column -->
          <ng-container matColumnDef="unique_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> unique id </th>
            <td mat-cell *matCellDef="let row"> {{row.unique_id}}% </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name</th>
            <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
          </ng-container>
      
          <!-- Accounts Column -->
          <ng-container matColumnDef="debit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Debit </th>
            <td mat-cell *matCellDef="let row"> {{row.debit}} </td>
          </ng-container>
      
          <ng-container matColumnDef="credit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Credit </th>
            <td mat-cell *matCellDef="let row"> {{row.credit}} </td>
          </ng-container>
           
          <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> balance </th>
            <td mat-cell *matCellDef="let row"> {{row.balance}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
</div>
