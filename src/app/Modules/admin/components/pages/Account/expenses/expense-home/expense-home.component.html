<div class="body">
    <div class="grid grid-cols-4 gap-4">
        <div class="flex-grow w-full sm:w-60 max-w-xs mx-2 sm:mx-4 mb-4">
            <h2 class="font-weight-bold">Expenses Management</h2>
        </div>
    </div>

    <!-- cards -->
    <div class="grid grid-cols-4 gap-4">
        <!-- Total Expenses Card -->
        <div class="flex-grow w-full sm:w-50 max-w-lg mx-2 sm:mx-4 mb- bg-violet-100  mb-4 rounded-lg shadow-lg overflow-hidden relative flex flex-col justify-between border-2 border-pink-950">
            <!-- Bootstrap Icon for Total Expenses -->
            <i class="bi bi-cash-stack text-pink-950 text-4xl absolute top-3 right-3"></i>
            <div class="p-3 self-center">
                <h3 class="text-lg font-serif font-semibold text-pink-950 mb-1">Total Expenses</h3>
            </div>
            <p class="text-pink-950 mb-3 text-2xl font-bold p-1 hover:scale-110 self-center">Ksh. 30,000,000</p>
        </div>

            <!-- Net Incomes Card -->
        <div class="flex-grow w-full sm:w-54 max-w-xs mx-2 sm:mx-4 mb-4 bg-violet-100 rounded-lg shadow-lg overflow-hidden relative flex flex-col justify-center items-center border-2 border-pink-950">
            <!-- Bootstrap Icon for Net Incomes -->
            <i class="bi bi-wallet2 text-pink-950 text-4xl absolute top-3 right-3"></i>
            <div class="p-3">
            <h3 class="text-lg font-serif font-semibold text-pink-950 mb-1">Net Expenses</h3>
            </div>
            <p class="text-pink-950 mb-3 text-2xl font-bold p-1 hover:scale-110 self-center">Ksh. 20,000,000</p>
        </div>
    </div>

    <!-- header row -->
    <div class="grid grid-cols-9 gap-1 items-center justify-start">
        <div class="sm:w-44 max-w-xs mx-2 sm:mx-4">
            <h2 class="text-lg font-serif font-bold text-pink-950 mb-1">add</h2>
        </div>

        <!-- add button -->
        <div class="sm:w-14 mx-2 sm:mx-1 mb-4">
            <div class="bg-pink-950 rounded-md p-1 flex items-center justify-center">
                <button class="text-white btn-tooltip" matTooltip="Add Expense" matTooltipPosition="below" (click)="addExpense()">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>

        <!-- refresh button -->
        <div class="sm:w-14 mx-2 sm:mx-1 mb-4">
            <div class="bg-pink-950 rounded-md p-1 flex items-center justify-center">
                <button class="text-white btn-tooltip" matTooltip="Refresh" matTooltipPosition="below">
                    <mat-icon>refresh</mat-icon>
                </button>
            </div>
        </div>

        <div class="p-4 mb-4 sm:mx-1">
            <input type="text" placeholder="Search here..." class="w-full md:w-96 py-2 px-4 rounded-md bg-violet-100 border-2 border-pink-950 focus:outline-none focus:border-pink-700">
        </div>
        
    </div>

    <!-- expenses table -->
    <div class="custom-table-width">
        <div class="flex-grow w-full mx-2 sm:mx-4 mb-4 border-2 border-pink-950 custom-table-wrapper">
            <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
                <!-- checkbox column -->
                <ng-container matColumnDef="select">
                    <mat-header-cell *matHeaderCellDef class="md:w-50">
                        <mat-checkbox></mat-checkbox>
                    </mat-header-cell>
    
                    <mat-cell *matCellDef="let row;let i = index" [class.odd-row]="i % 2" class="table-img w-1/12">
                        <mat-checkbox></mat-checkbox>
                    </mat-cell>
                </ng-container>
    
                <!-- amount column -->
                <ng-container matColumnDef="amount">
                    <mat-header-cell *matHeaderCellDef class="table-img w-1/12 py-2">Amount</mat-header-cell>
                    <mat-cell *matCellDef="let row; let i = index;" class="table-img w-1/12">{{row.amount}}</mat-cell>
                </ng-container>

                <!-- transaction date -->
                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
                    <mat-cell *matCellDef="let row; let i=index;">{{row.date | date}}</mat-cell>
                </ng-container>


                <!-- actions -->
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let row; let i = index;"></mat-cell>
                </ng-container>
    
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns"
                [style.cursor]="'pointer'" matRipple>
            </mat-row>
            </mat-table>
    
            <mat-paginator #paginator [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </div>
    </div>
    
</div>
