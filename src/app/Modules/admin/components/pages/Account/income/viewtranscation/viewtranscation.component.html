<form>
  <div class="receipt-container">
    <h2 class="receipt-header">Transactions Receipt</h2>
    <div class="receipt-details">
      <div class="transaction-info">
        <p><strong>Transaction ID:</strong> {{transaction.id}}</p>
        <!-- <p><strong>Type:</strong> {{ transaction?.type }}</p> -->
        <p><strong>Payment Reference:</strong> {{transaction.description}}</p>
        <p><strong>Date Paid:</strong> {{transaction.transaction_date}}</p>
      </div>
      <div class="transaction-amounts">
        <p><strong>Credits:</strong> Ksh {{transaction.credit}}</p>
        <p><strong>Debit:</strong> Ksh{{transaction.debit}}</p>
        <p><strong>Balance:</strong> Ksh{{ transaction.balance }}</p>
      </div>
    </div>
    <div class="button-container">
      <button class="back-button" (click)="navigateBack()">Back</button>
      <button class="print-button" (click)="printReceipt()">Print Receipt</button>
    </div>
  </div>
</form>
