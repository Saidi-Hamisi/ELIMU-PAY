<div class="flex xl:flex-row lg:flex-row md:flex-row justify-left">
    <!-- Total Income Card -->
    <div class="flex-grow w-full sm:w-48 max-w-xs mx-2 sm:mx-4 mb-4 bg-pink-950 rounded-lg shadow-lg overflow-hidden relative flex flex-col justify-between border-2">
        <a href="#" class="block min-w-70 p-5 m-2 bg-pink-950 rounded-lg shadow">
            
            
            <h5  class="text-lg font-serif font-semibold text-violet-100 mb-1">Fee Collection</h5>
          

            <p class="font-normal text-white dark:text-gray-400">Ksh. {{ feeCollection }}</p>
            <a href="/feeCollections"
                class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-black rounded-lg hover:bg-black focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                View more
                <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="" fill="none"
                    viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 5h12m0 0L9 1m4 4L9 9" />
                </svg>
            </a>
        </a>
    </div>

    <!-- Total Expenses Card -->
    <div
        class="flex-grow w-full sm:w-48 max-w-xs mx-2 sm:mx-4 mb-4 bg-pink-950 rounded-lg shadow-lg overflow-hidden relative flex flex-col justify-between border-2">
        <div class="p-3 flex items-center justify-between">
            <h3 class="text-lg font-serif font-semibold text-violet-100 mb-1">Account</h3>
            <i class="bi bi-receipt text-violet-100 text-xl"></i>
        </div>
      
    </div>

    <!-- Net Incomes Card -->
    <div
        class="flex-grow w-full sm:w-48 max-w-xs mx-2 sm:mx-4 mb-4 bg-pink-950 rounded-lg shadow-lg overflow-hidden relative flex flex-col justify-between border-2">
        <div class="p-3 flex items-center justify-between">
            <h3 class="text-lg font-serif font-semibold text-violet-100 mb-1">Account</h3>
            <i class="bi bi-calculator text-violet-100 text-xl"></i>
        </div>
       
    </div>



</div>
