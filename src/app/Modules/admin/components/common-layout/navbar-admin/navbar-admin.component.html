<div class="flex justify-between items-center">
  <!-- Toggle Button -->
  <div class="flex items-center toggle-container">
    <button title="Toggle Sidebar" mat-icon-button (click)="toggleSidebar()">
      <mat-icon class="text-red-50">menu</mat-icon>
    </button>

    <!-- ELIMU PAY Logo -->
    <div class="elimu-pay-container">
      <img src="assets/Elimu pay Logo.png" alt="Elimu Pay Logo" class="h-10"> <!-- Adjust the class and height as needed -->
    </div>
  </div>  

  <div>
    <span class="text-white text-lg font-normal dark:text-pink-950">ADMIN DASHBOARD</span>
  </div>

  <div class="flex items-center">
    <span class="text-white text-lg font-semibold dark:text-pink-950 italic">Welcome, {{user.first_name}}</span>
    <button title="Enter Full Screen" mat-icon-button (click)="callFullscreen()" *ngIf="!isFullScreen">
      <mat-icon class="text-red-50">fullscreen</mat-icon>
    </button>

    <button title="Exit Full Screen" mat-icon-button (click)="exitFullscreen()" *ngIf="isFullScreen">
      <mat-icon class="text-red-50">fullscreen_exit</mat-icon>
    </button>

    <button title="Change Password or Logout" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon class="text-red-50">account_circle</mat-icon>
      <span>{{ userName }}</span>
    </button>
  </div>
</div> <!-- Closing the first div -->

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="change-password" (click)="$event.preventDefault()">
    <mat-icon>lock</mat-icon>
    <span>Change Password</span>
  </button>
  <button mat-menu-item (click)="logout(); $event.preventDefault();">
    <mat-icon>exit_to_app</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
